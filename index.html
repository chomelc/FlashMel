<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlashMel - Mosaic Map</title>
    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="FlashMel" />
    <link rel="manifest" href="assets/site.webmanifest" />

    <!-- Handling dev/prod environment -->
    <script>
        (function () {
            const isGitHubPages = window.location.hostname === 'chomelc.github.io';
            if (isGitHubPages) {
                const base = document.createElement('base');
                base.href = '/FlashMel/';
                document.head.prepend(base);
            }
        })();
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="dist/style.css" rel="stylesheet">
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body class="font-sans flex flex-col h-screen">
    <header class="p-4 font-bold text-xl bg-pixelGray flex justify-between items-center">
        <div class="flex-shrink-0">
            <img src="assets/FlashMel Logo - Transparent.png" alt="FlashMel logo" class="h-12 w-auto" />
        </div>
        <!-- Theme switch button -->
        <button id="themeToggle"
            class="bg-pixelGray shadow-alien text-white px-3 py-2 rounded-lg hover:shadow-neonPink transition">
            ðŸŒ™ Dark
        </button>
    </header>

    <div id="map" class="flex-1"></div>

    <div id="searchModal" style="
        display:none;
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.6);
        z-index:9999;
        align-items:center;
        justify-content:center;
    ">
        <div class="bg-pixelGray text-white" style="
            padding:20px;
            border-radius:10px;
            width:300px;
            max-width:90%;
        ">
            <h3 class="mb-4 font-bold text-xl text-center">ðŸ”Ž Search Mosaic by ID</h3>
            <input class="text-pixelGray" id="searchInput" type="text" placeholder="PA_42"
                style="width:100%; padding:8px; margin-bottom:10px;">
            <ul id="searchResults" style="max-height:150px; overflow-y:auto; padding:0; list-style:none; margin:0;">
            </ul>
            <button class="font-semibold" id="closeSearch"
                style="margin-top:10px; padding:8px; width:100%;">Close</button>
        </div>
    </div>

    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- App JS -->
    <script src="js/app.js"></script>
    <!-- Search Modal JS -->
    <script src="js/search-modal.js"></script>
</body>

</html>
